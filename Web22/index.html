<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>無標題文件</title>
  <link href="style.css" rel="stylesheet" type="text/css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jersey+25&family=Pacifico&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <h1>字型嵌入</h1>
  <h1 class="dancing-script">Welcome</h1>
  <h2 class="jersey-25-regular">HTML</h2>
  <h3 class="pacifico-regular"> Different Font</h3>
  <div class="wrapper">
    <div class="box box1">
      <p>about</p>
      <p>news</p>
      <p>services</p>
      <p>products</p>
      <p>contacts</p>
    </div>
    <div class="box box2">
      <ul>
        <li><span>l</span><a href="#">about</a></li>
        <li><span>1</span><a href="#">news</a></li>
        <li><span>9</span><a href="#">services</a></li>
        <li><span>#</span><a href="#">products</a></li>
        <li><span>!</span><a href="#">contacts</a></li>
      </ul>
    </div>
    <div class="box box3">
      <ul>
        <li><a href="#"><span>l</span>about</a></li>
        <li><a href="#"><span>1</span>news</a></li>
        <li><a href="#"><span>9</span>services</a></li>
        <li><a href="#"><span>#</span>products</a></li>
        <li><a href="#"><span>!</span>contacts</a></li>
      </ul>
    </div>
  </div>
  <h2 class="tt">3D Font Text</h2>
</body>

</html>
